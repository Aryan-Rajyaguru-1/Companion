# Nixpacks configuration for Railway deployment
# Minimal version - no external API dependencies

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv"]

[phases.install]
cmds = [
    "python -m venv /opt/venv",
    ". /opt/venv/bin/activate && pip install --upgrade pip",
    ". /opt/venv/bin/activate && pip install -r requirements-minimal.txt"
]

[phases.build]
cmds = []

[start]
cmd = ". /opt/venv/bin/activate && uvicorn api_server_minimal:app --host 0.0.0.0 --port $PORT"
