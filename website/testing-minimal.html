<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepCompanion Testing</title>
    <style>
        body {
            background: #0a0a12;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .title {
            font-size: 2.5rem;
            color: #7877c6;
            margin-bottom: 10px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn {
            background: #7877c6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #6b6bb6;
        }
        textarea {
            width: 100%;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px;
            border-radius: 5px;
            resize: vertical;
        }
        .result {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            border-left: 3px solid #7877c6;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">üöÄ DeepCompanion Testing</h1>
        <p>AI Model Testing Suite</p>
    </div>

    <div class="card">
        <h3>Select Model</h3>
        <button class="btn" onclick="selectModel('chat')">üí¨ Chat AI</button>
        <button class="btn" onclick="selectModel('think')">ü§î Think AI</button>
        <button class="btn" onclick="selectModel('code')">üíª Code AI</button>
        <button class="btn" onclick="selectModel('advanced')">üß† Advanced AI</button>
        <p>Selected: <span id="selectedModel">Chat AI</span></p>
    </div>

    <div class="card">
        <h3>Test Prompt</h3>
        <textarea id="testInput" placeholder="Enter your test prompt..."></textarea>
        <br><br>
        <button class="btn" onclick="runTest()">‚ö° Run Test</button>
        <button class="btn" onclick="clearResults()">üóëÔ∏è Clear</button>
    </div>

    <div class="card">
        <h3>Results</h3>
        <div id="results">
            <p style="color: #888;">No tests run yet.</p>
        </div>
    </div>

    <script>
        console.log('Page loaded!');
        
        let currentModel = 'chat';
        
        function selectModel(model) {
            currentModel = model;
            const modelNames = {
                chat: 'Chat AI',
                think: 'Think AI',
                code: 'Code AI',
                advanced: 'Advanced AI'
            };
            document.getElementById('selectedModel').textContent = modelNames[model];
            console.log('Selected:', model);
        }
        
        async function runTest() {
            const input = document.getElementById('testInput').value;
            if (!input.trim()) {
                alert('Please enter a prompt!');
                return;
            }
            
            console.log('Running test...');
            
            const results = document.getElementById('results');
            results.innerHTML = '<p style="color: #7877c6;">‚è≥ Running...</p>';
            
            await new Promise(r => setTimeout(r, 1000));
            
            const response = `Response from ${currentModel}: "${input.substring(0, 50)}..." - This is a test response.`;
            
            results.innerHTML = `
                <div class="result">
                    <strong>${currentModel.toUpperCase()}</strong> - ${new Date().toLocaleTimeString()}<br><br>
                    <strong>Input:</strong> ${input}<br><br>
                    <strong>Output:</strong> ${response}
                </div>
            `;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '<p style="color: #888;">No tests run yet.</p>';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM ready');
        });
    </script>
</body>
</html>
