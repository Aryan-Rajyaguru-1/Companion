<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="520" viewBox="0 0 1200 520" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Companion AI logo</title>
  <desc id="desc">A friendly companion logo showing two joined rounded shapes with connector nodes, gradient blue outline and bold Companion AI wordmark with tagline.</desc>

  <defs>
    <linearGradient id="g-blue" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#2fd2ff"/>
      <stop offset="60%" stop-color="#2693ff"/>
      <stop offset="100%" stop-color="#0058ff"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="blur"/>
      <feOffset in="blur" dx="0" dy="8" result="off"/>
      <feComponentTransfer in="off">
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="off"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="520" fill="transparent"/>

  <!-- Icon -->
  <g transform="translate(140,60)" filter="url(#softShadow)">
    <path d="M260 60 C360 60, 420 120, 420 220 C420 320, 320 380, 220 390 C200 393, 180 400, 160 400 C90 400, 40 350, 40 282 C40 220, 90 150, 160 150 C180 150, 220 160, 260 120 C260 100, 260 60, 260 60 Z"
          fill="none" stroke="url(#g-blue)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" />
    <g transform="translate(40,40)">
      <path d="M200 120 C270 120, 320 170, 320 240 C320 310, 270 360, 200 360 C130 360, 80 310, 80 240 C80 170, 130 120, 200 120 Z"
            fill="url(#g-blue)" opacity="0.06" />
      <circle cx="160" cy="210" r="12" fill="#ffffff"/>
      <circle cx="240" cy="210" r="12" fill="#ffffff"/>
      <path d="M160 260 C190 290, 230 290, 260 260" stroke="#ffffff" stroke-width="10" stroke-linecap="round" fill="none"/>
    </g>
    <g transform="translate(360,210) rotate(8)">
      <path d="M38 0 C60 0, 88 16, 98 40 C110 68, 100 96, 78 112 C54 129, 24 122, 8 100 C-10 76, -6 44, 10 28 C22 16, 30 8, 38 0 Z"
            fill="none" stroke="url(#g-blue)" stroke-width="12" stroke-linejoin="round" stroke-linecap="round" />
      <circle cx="102" cy="18" r="10" fill="url(#g-blue)"/>
      <circle cx="-6" cy="96" r="10" fill="url(#g-blue)"/>
      <circle cx="46" cy="42" r="6" fill="#fff"/>
      <circle cx="66" cy="42" r="6" fill="#fff"/>
      <path d="M48 58 C56 66, 66 66, 74 58" stroke="#fff" stroke-width="6" stroke-linecap="round" fill="none"/>
    </g>
    <path d="M300 160 C330 150, 360 150, 386 174" stroke="url(#g-blue)" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.95"/>
    <path d="M210 340 C240 360, 285 370, 326 352" stroke="url(#g-blue)" stroke-width="5" stroke-linecap="round" fill="none" opacity="0.6"/>
  </g>

  <!-- Text -->
  <g transform="translate(520,240)">
    <text x="0" y="0" font-family="Montserrat, Arial, sans-serif" font-weight="700"
          font-size="86" fill="#FFFFFF" letter-spacing="2">
      COMPANION
    </text>
    <text x="565" y="0" font-family="Montserrat, Arial, sans-serif" font-weight="800"
          font-size="86" fill="url(#g-blue)" letter-spacing="2">
      AI
    </text>
    <!-- Increased gap before tagline -->
    <text x="0" y="50" font-family="Inter, Arial, sans-serif" font-weight="500" font-size="24"
          fill="#c9d7e6" opacity="0.8">
      Your friendly assistant for solving problems together
    </text>
  </g>
</svg>
