  </defs>

  <!-- Main companion shape -->
  <path d="M32 8 C38 8, 42 12, 42 18 C42 24, 38 28, 32 30 C30 30.2, 28 31, 26 31 C22 31, 18 27, 18 23 C18 19, 22 15, 26 15 C28 15, 30 16, 32 14 C32 12, 32 8, 32 8 Z"
