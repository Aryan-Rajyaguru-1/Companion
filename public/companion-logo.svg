<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer ring -->
  <circle cx="12" cy="12" r="11" stroke="url(#gradient)" stroke-width="2" fill="none"/>
  
  <!-- Inner core -->
  <circle cx="12" cy="12" r="6" fill="url(#coreGradient)"/>
  
  <!-- Neural network pattern -->
  <circle cx="8" cy="8" r="1.5" fill="#00d4ff" opacity="0.8"/>
  <circle cx="16" cy="8" r="1.5" fill="#00d4ff" opacity="0.8"/>
  <circle cx="8" cy="16" r="1.5" fill="#00d4ff" opacity="0.8"/>
  <circle cx="16" cy="16" r="1.5" fill="#00d4ff" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="8" y1="8" x2="12" y2="12" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
  <line x1="16" y1="8" x2="12" y2="12" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
  <line x1="8" y1="16" x2="12" y2="12" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
  <line x1="16" y1="16" x2="12" y2="12" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
  
  <!-- Central spark -->
  <circle cx="12" cy="12" r="2" fill="#ffffff"/>
  
  <defs>
    <!-- Outer ring gradient -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Core gradient -->
    <radialGradient id="coreGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.1" />
    </radialGradient>
  </defs>
</svg>
