<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companion AI Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container"></div>

    <script src="state/chatStore.js"></script>
    <script src="services/chatApi.js"></script>
    <script src="components/ChatWindow.js"></script>
    <script>
        // Initialize the chat application
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize chat API with correct URL
            window.chatApi = new ChatApi('http://localhost:8000');
            
            const chatWindow = new ChatWindow('chat-container');

            // Connect to store
            chatStore.subscribe((state) => {
                console.log('State updated:', state);
            });
        });
    </script>
</body>
</html>
